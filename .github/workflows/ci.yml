name: finbud-ci

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  notify-pr-on-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord PR Notification
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://discord.com/api/webhooks/1355672353274593500/WzySXs_M23UxybT4i9HMm2QywdId_H5c6yhhCddJ0izmF0svidr4iaILogoC28bCQ7YV'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data:
            '{"content": "PR#${{ github.event.pull_request.number }}: ${{github.event.pull_request.title}}
            \nThe pull request was opened by ${{ github.event.pull_request.user.login }}
            \n${{ github.event.pull_request.comments }}"}'
